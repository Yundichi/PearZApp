<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PearZ - Login</title>
  <style>
    body {
      background: linear-gradient(to bottom, #002244, #001122);
      color: white;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1em;
    }
    input, select {
      padding: 0.6em;
      margin: 0.5em 0;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      width: 250px;
    }
    button {
      padding: 0.6em 2em;
      font-size: 1em;
      border-radius: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to PearZ</h1>
  <input type="text" id="username" placeholder="Enter your name" required />
  <select id="avatar">
    <option value="wukong">Wukong</option>
    <option value="fox">Fox</option>
    <option value="cat">Cat</option>
    <option value="raccoon">Raccoon</option>
  </select>
  <button onclick="login()">Enter</button>

  <script src="login.js"></script>
</body>
</html>
