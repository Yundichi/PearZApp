<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growth Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Growth Journey</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="tasks.html">Tasks</a> |
            <a href="growth.html">Growth</a>
        </nav>
    </header>

    <main>

<section id="growth-points">
  <h2>Weekly Growth Points: <span id="points">0</span></h2>
</section>
        
        <section id="growth-summary">
            <h2>Weekly Growth Summary</h2>
            <p id="summary-text">Loading your progress...</p>
        </section>

        <section id="reflection-history">

<section id="add-reflection">
  <h2>Add New Reflection</h2>
  <textarea id="new-reflection" rows="4" cols="50" placeholder="Write your reflection here..."></textarea><br>
  <button onclick="addReflection()">Submit</button>
</section>
            
            <h2>Reflection History</h2>
            <ul id="reflection-list">
                <!-- Reflections will be inserted here -->
            </ul>
        </section>
   
    <section id="ai-feedback">
  <h2>InnerAI Encouragement</h2>
  <p id="feedback">Let’s see how you’re growing...</p>
</section>
    
    
    
    </main>

    <footer>
        <p>&copy; 2025 PeerVerse</p>
    </footer>

    <script src="growth.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const summary = localStorage.getItem("growthSummary") || "You completed 3 tasks this week and submitted 2 reflections.";
    const reflections = JSON.parse(localStorage.getItem("reflections")) || [
        "I learned to be more mindful during the group task.",
        "Today I handled stress better than before."
    ];

    document.getElementById("summary-text").textContent = summary;

    const list = document.getElementById("reflection-list");
    reflections.forEach((entry) => {
        const li = document.createElement("li");
        li.textContent = entry;
        list.appendChild(li);
    });
});
</script>



</body>
</html>
