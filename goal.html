<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeerZApp | Goal Activation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PeerZApp | Goal Activation</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="tasks.html">Tasks</a> |
            <a href="growth.html">Growth</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>What's your goal this week?</h2>
            <input type="text" id="goalInput" placeholder="Enter your goal (e.g. Improve focus)">
            <button onclick="submitGoal()">Submit Goal</button>
            <h3>Your Personal Guide:</h3>
            <img src="avatar.png" alt="AI Coach" width="60">
            <p>Hi! I'm your coach. Let’s build your future together!</p>
        </section>
        <section>
            <h3>Submitted Goal:</h3>
            <p id="goalDisplay">No goal submitted yet.</p>
        </section>
    </main>

    <footer>
        <p>PearZApp © 2025 | Designed by Yundi & AI Guangting</p>
    </footer>

    <script>
        function submitGoal() {
            const goal = document.getElementById("goalInput").value;
            localStorage.setItem("currentGoal", goal);
            document.getElementById("goalDisplay").innerText = goal;
        }

        window.onload = function () {
            const savedGoal = localStorage.getItem("currentGoal");
            if (savedGoal) {
                document.getElementById("goalDisplay").innerText = savedGoal;
            }
        };
    </script>
</body>
</html>
