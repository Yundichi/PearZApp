<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Reflection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="PearZ_Logo.png" alt="PearZ Logo" class="logo" />
    <h1>Task Reflection</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="task.html">Tasks</a> |
      <a href="growth.html">Growth</a> |
      <a href="goal.html">Goals</a>
    </nav>
  </header>

  <main>
    <section class="reflection-section">
      <h2>New Reflection</h2>
      <textarea id="reflectionInput" rows="5" placeholder="Write your reflection here..."></textarea>
      <br />
      <select id="emotionSelect">
        <option value="">Select an emotion</option>
        <option value="joy">Joy</option>
        <option value="calm">Calm</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="grateful">Grateful</option>
      </select>
      <br />
      <button onclick="submitReflection()">Submit Reflection</button>
      <p id="confirmationMessage"></p>
    </section>
  </main>

  <footer>
