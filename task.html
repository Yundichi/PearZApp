<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Center</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="task.html">Tasks</a> |
            <a href="growth.html">Growth</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit Reflection</h2>
            <textarea id="reflectionInput" rows="4" cols="60" placeholder="Write about your experience..."></textarea><br>
            <select id="emotionSelect">
                <option value="joy">Joy</option>
                <option value="calm">Calm</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
            </select>
            <button onclick="submitReflection()">Submit</button>
        </section>

        <section>
            <h2>Reflection History</h2>
            <ul id="reflectionHistory"></ul>
        </section>
    </main>

    <script src="task.js"></script>
</body>
</html>
